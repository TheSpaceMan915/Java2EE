<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<html>
<head>
  <title>Title</title>

  <!--Load the AJAX API-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the chart, passes in the data and
    // draws it.
    function drawChart()
    {
      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('Date', 'Value');

      <jsp:useBean id="valutes" scope="request" type="java.util.List"/>
      <c:forEach var="valute" items="${valutes}">
        data.addRows([${valute.m_date},${valute.m_value}])
      </c:forEach>

      // Set chart options
      var options = {'title':'Currency Period', 'width':400, 'height':300};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
</head>

<body>
<p>Hello</p>
<div id="chart_div"></div>
</body>
</html>
