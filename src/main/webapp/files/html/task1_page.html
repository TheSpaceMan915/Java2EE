<!DOCTYPE html>
<html lang="en">
<head>
  <title>JSP - Hello World</title>
</head>
<body>
<h1 style="text-align:center">Authentication</h1>

<!--write in the action attribute the URL pattern of the servlet without /-->
<form action="${pageContext.request.contextPath}/servlet1" method = "POST">
  <label for="log">Login</label><br>
  <input type="text" id="log" name="field_login"><br>

  <label for="pass">Password</label><br>
  <input type="password" id="pass" name="field_password"><br>
  <input type="submit" value="Enter">
</form>
</body>
</html>
